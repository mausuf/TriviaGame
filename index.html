<!DOCTYPE <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Bamboozle Trivia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Style CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="assets/css/style.css"/>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"/>
    <!-- jQuery library -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Javascript -->
    <script src="assets/javascript/app.js"></script>
  </head>
    <!---==============================================================--> 
    <!---============================Body==============================--> 
    <!---==============================================================--> 
  <body>    
    <div class="container">
        <h3>You Got Bamboozled Bitch!</h3>
        <p id="score"></p>
        <p id="question"></p>
    </div>
    
    <!---==============================================================--> 
    <!---==========================JavaScript==========================--> 
    <!---==============================================================--> 
    <script>
      //Array of Questions
      var gameQuestions = [
      {q: "What color is space?", a: "t" },
      {q: "What does space sound like?", a: "t" },
      {q: "Who invented the concept of space?", a: "f" }
      ];
      
      //Global variables
      var score = 0;
      var questionIndex = 0;
      
      //Functions to show questions and show score
      function renderQuestion(){
      if (questionIndex <= (gameQuestions.length - 1)) {
        document.querySelector("#question").innerHTML = gameQuestions[questionIndex].q;
      }
      else {
        document.querySelector("#question").innerHTML = "Game Over!";
        document.querySelector("#score").innerHTML = "Final Score: " + score + "out of " + gameQuestions.length;
      }
    }
    
      //Function to update score
      function updateScore(){
        document.querySelector("#score").innerHTML = "Score: " + score;
    }
      //------------------------------------------------------------------------------//
      //Calling functions to start game
      renderQuestion();
      updateScore();

      //On key press, run the following
      document.onkeyup = function(event) {
          //If no more questions, then stop the function
          if (questionIndex === gameQuestions.length){
          return;
          }
          
          //Determine which key is pressed, set it to lowercase, and set it to the userInput variable
          var userInput = event.key.toLowerCase();

          //Only run this code if "t" or "f" is pressed
          if (userInput === "t" || userInput === "f") {
              //If correct answer is pressed, increase and update score, alert answer is correct
              if (userInput === gameQuestions[questionIndex].a) {
                alert("Correct!");
                score++;
                updateScore();
              }
              else {
                alert("Wrong!");
              }
      

          //Increment the questionIndex variable and call the renderQuestion function to show next question
          questionIndex++;
          renderQuestion();
        }
      };


    </script>
 
  </body>
</html>
